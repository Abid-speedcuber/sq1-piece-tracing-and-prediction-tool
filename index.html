<!DOCTYPE html>

    <div id="loadingScreen" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#1a1a1a;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:99999;font-family:Arial,sans-serif;">

        </div>

    </div>
    <div class="topbar">
        <div class="topbar-left">

                <img src="res/sidebar.svg" alt="Menu" style="width:16px;height:16px;">
            </button>

        <div class="topbar-right">

                <span>Add CS</span>
            </button>
            <button class="icon-btn" id="instructionBtn" title="Instructions">
                <img src="res/instruction.svg" alt="Instructions" style="width:16px;height:16px;">
            </button>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3 style="margin:0;font-size:16px;">Menu</h3>
            <button class="icon-btn" id="sidebarCloseBtn" title="Close">
                <img src="res/close.svg" alt="Close" style="width:16px;height:16px;">
            </button>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="sidebar-item" id="trainingDropdownToggle">
                    <img src="res/training.svg" style="width:20px;height:20px;">
                    <span>Training</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:16px;height:16px;margin-left:auto;transition:transform 0.2s;" id="trainingDropdownArrow">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <div class="sidebar-dropdown" id="trainingDropdown">
                    <div class="sidebar-dropdown-item" onclick="openCOTrackerTrainingModal()">
                        <span>Solves</span>
                    </div>
                    <div class="sidebar-dropdown-item" onclick="openMemoTrainingModal()">
                        <span>Memo Marathon</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-item" onclick="document.getElementById('editBtn').click()">
                <img src="res/edit.svg" style="width:20px;height:20px;">
                <span>Edit Home Page</span>
            </div>
            <div class="sidebar-item" onclick="openVariableModal()">
                <img src="res/table.svg" style="width:20px;height:20px;">
                <span>Variable Table</span>
            </div>
            <div class="sidebar-item" onclick="openSettingsModal('sidebar')">
                <img src="res/settings.svg" style="width:20px;height:20px;">
                <span>Settings</span>

        </div>
    </div>

            <div class="search-wrapper">
                <input type="text" id="cardSearchInput" class="search-input" placeholder="Search cases by name...">
                <button class="icon-btn search-clear-btn" id="clearSearchBtn" title="Clear Search" style="display:none;">
                    <img src="res/close.svg" alt="Clear" style="width:14px;height:14px;">
                </button>
            </div>
        </div>
        <div class="cards-grid" id="cardsGrid"></div>
        <div class="empty-state" id="emptyState" style="display:none;">
            No cases yet. Click the + button to add your first case.
        </div>
    </div>

    <script src="src/draw-scramble.js"></script>
    <script src="src/train-case.js"></script>
    <script src="src/scramblegenerator.js"></script>
    <script src="src/scrambleFormatting.js"></script>
    <script src="src/scrambleNormalizer.js"></script>

    <script src="src/variableTable.js"></script>
    <script src="src/instructions.js"></script>
    <script src="src/settings.js"></script>

    <script src="src/case.js"></script>
    <script src="src/restoftheapp.js"></script>
    <script src="src/co-tracker-training.js"></script>
    <script src="src/memoMarathon.js"></script>
    <script>
        // Loading screen logic
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        let progress = 0;
        
        let isPaused = false;
        let pauseTimer = null;
        
        const loadingInterval = setInterval(() => {
            if (isPaused) return;
            
            // Unsmooth progress jumps
            const jump = Math.random() * 12 + 4; // Random jump between 4-16%
            progress = Math.min(progress + jump, 100);
            loadingBar.style.width = progress + '%';
            
            // Pause at 80% for realistic feel
            if (progress >= 80 && progress < 100 && !pauseTimer) {
                isPaused = true;
                pauseTimer = setTimeout(() => {
                    isPaused = false;
                    progress = 80; // Resume from 80%
                }, 600); // Pause for 600ms
            }
            
            if (progress >= 100) {
                clearInterval(loadingInterval);
                if (pauseTimer) clearTimeout(pauseTimer);
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }, 100);
            }
        }, 100); // Update every 100ms for ~2.5 sec total duration
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceWorker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
