<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQ1 Piece Tracing and Prediction Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SQ1 CO Tracker">
</head>

<body>
    <div class="topbar">
        <div class="topbar-left">SQ1 Piece Tracing and Prediction Tool</div>
        <div class="topbar-right">
            <button class="icon-btn" id="addCardBtn" title="Add Case">
                <img src="res/plus.svg" alt="Add" style="width:16px;height:16px;">
            </button>
            <button class="icon-btn" id="editBtn" title="Edit Entries">
                <img src="res/edit.svg" alt="Edit" style="width:16px;height:16px;">
            </button>
            <button class="icon-btn" id="variableBtn" title="Variable Table">
                <img src="res/table.svg" alt="Variables" style="width:16px;height:16px;">
            </button>
            <button class="icon-btn" id="settingsBtn" title="Settings">
                <img src="res/settings.svg" alt="Settings" style="width:16px;height:16px;">
            </button>
            <button class="icon-btn" id="instructionBtn" title="Instructions">
                <img src="res/instruction.svg" alt="Instructions" style="width:16px;height:16px;">
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="search-container" id="searchContainer" style="display:none;">
            <div class="search-wrapper">
                <input type="text" id="cardSearchInput" class="search-input" placeholder="Search cases by name...">
                <button class="icon-btn search-clear-btn" id="clearSearchBtn" title="Clear Search" style="display:none;">
                    <img src="res/close.svg" alt="Clear" style="width:14px;height:14px;">
                </button>
            </div>
        </div>
        <div class="cards-grid" id="cardsGrid"></div>
        <div class="empty-state" id="emptyState" style="display:none;">
            No cases yet. Click the + button to add your first case.
        </div>
    </div>

    <script src="src/draw-scramble.js"></script>
    <script src="src/train-case.js"></script>
    <script src="src/scramblegenerator.js"></script>
    <script src="src/scrambleFormatting.js"></script>
    <script src="src/scrambleNormalizer.js"></script>

    <script src="src/variableTable.js"></script>
    <script src="src/instructions.js"></script>
    <script src="src/settings.js"></script>

    <script src="src/case.js"></script>
    <script src="src/restoftheapp.js"></script>
    <script src="src/co-tracker-training.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceWorker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
